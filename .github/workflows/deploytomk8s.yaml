name: push to mk8s

on: [push]

jobs:
  deploy:
    name: deploy to mk8s
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      
      - uses: azure/k8s-set-context@v1
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.MYKUBECONFIG }}
        id: setcontext
      - name: Step 2 - GitHub Action if statement (true)
        env: 
          WHO_TO_TRUST: ${{ secrets.MYKUBECONFIG }}
        if:  env.WHO_TO_TRUST == 'TrustNo1'
        run: echo "I know what the secret token is!"        
      - uses: azure/setup-kubectl@v1
        with:
          version: 'v1.20.0' # default is latest stable
        id: install
      - uses: Azure/k8s-deploy@v1.2
        with:
          manifests: |
            deployment.yaml  
          kubectl-version: 'v1.20.0'
          action: deploy
        id: deploy